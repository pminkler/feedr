name: Deploy to AWS Amplify

on:
  # Run after checks and tests pass
  workflow_run:
    workflows: ["Code Quality & Unit Tests", "E2E Tests"]
    types:
      - completed
    branches:
      - main
      - develop

jobs:
  deploy:
    name: Deploy Backend and Trigger Frontend Build
    runs-on: ubuntu-latest
    # Only run if both workflows completed successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
        
      - name: Install dependencies
        run: npm ci
      
      - name: Set CI environment variable
        run: |
          echo "CI=1" >> $GITHUB_ENV
        
      - name: Deploy Amplify backend
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          BRANCH_NAME: ${{ github.event.workflow_run.head_branch }}
          AMPLIFY_APP_ID: ${{ secrets.AMPLIFY_APP_ID }}
        run: |
          # Deploy backend resources
          npx ampx pipeline-deploy --branch $BRANCH_NAME --app-id $AMPLIFY_APP_ID
          
          # Wait for backend deployment to complete (30 seconds)
          echo "Waiting for backend deployment to stabilize..."
          sleep 30
          
          # Generate outputs for frontend
          npx ampx generate outputs --branch $BRANCH_NAME --app-id $AMPLIFY_APP_ID
          
      - name: Trigger frontend build via webhook
        run: |
          # Determine which webhook to use based on branch
          if [[ "${{ github.event.workflow_run.head_branch }}" == "main" ]]; then
            WEBHOOK_URL="${{ secrets.AMPLIFY_MAIN_WEBHOOK_URL }}"
            echo "Triggering main branch build"
          elif [[ "${{ github.event.workflow_run.head_branch }}" == "develop" ]]; then
            WEBHOOK_URL="${{ secrets.AMPLIFY_DEVELOP_WEBHOOK_URL }}"
            echo "Triggering develop branch build"
          else
            echo "No webhook configured for branch: ${{ github.event.workflow_run.head_branch }}"
            exit 0
          fi
          
          # Trigger frontend build via webhook
          curl -X POST -d {} "$WEBHOOK_URL" -H "Content-Type:application/json"