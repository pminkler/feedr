version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - 'corepack enable'
        - 'npx --yes nypm i'
    build:
      commands:
        - 'NODE_OPTIONS="--max-old-space-size=8192" npm run generate'
  artifacts:
    baseDirectory: .amplify-hosting/static
    files:
      - '**/*'
cache:
  paths:
    - .npm/**/*
    - node_modules/**/*