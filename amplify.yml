version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g pnpm
        - pnpm install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
        # Tests are run by GitHub Actions before triggering Amplify
        # Keeping typecheck here as a safety measure
        - pnpm typecheck
    build:
      commands:
        - pnpm generate
  artifacts:
    baseDirectory: .amplify-hosting/static
    files:
      - '**/*'
