version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g pnpm
        - pnpm install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
        - pnpm typecheck
        - pnpm test
    build:
      commands:
        - pnpm generate
  artifacts:
    baseDirectory: .amplify-hosting/static
    files:
      - '**/*'
