version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g pnpm
        - mkdir -p /root/.local/share/pnpm
        - export PNPM_HOME="/root/.local/share/pnpm"
        - export PATH="$PNPM_HOME:$PATH"
        - export SHELL="/bin/bash"
        - pnpm install --no-frozen-lockfile
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - mkdir -p /root/.local/share/pnpm
        - export PNPM_HOME="/root/.local/share/pnpm"
        - export PATH="$PNPM_HOME:$PATH"
        - export SHELL="/bin/bash"
        - pnpm install --no-frozen-lockfile
        # Run unit tests and type checks as part of the build process
        - pnpm typecheck
        - pnpm test
        - pnpm test:verify-failures
    build:
      commands:
        - pnpm generate
  artifacts:
    baseDirectory: .amplify-hosting/static
    files:
      - '**/*'
test:
  phases:
    preTest:
      commands:
        - npm install -g pnpm
        - mkdir -p /root/.local/share/pnpm
        - export PNPM_HOME="/root/.local/share/pnpm"
        - export PATH="$PNPM_HOME:$PATH"
        - export SHELL="/bin/bash"
        - pnpm install --no-frozen-lockfile
        - npm install -g wait-on
        - pnpm install mocha mochawesome mochawesome-merge mochawesome-report-generator
        - pnpm build # Build the app first
        - pnpm preview & # Start the app in preview mode
        - wait-on http://localhost:3000
    test:
      commands:
        - 'npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/report/mochawesome-report,overwrite=false,html=false,json=true,timestamp=mmddyyyy_HHMMss"'
    postTest:
      commands:
        - npx mochawesome-merge cypress/report/mochawesome-report/mochawesome*.json > cypress/report/mochawesome.json
  artifacts:
    baseDirectory: cypress
    configFilePath: '**/mochawesome.json'
    files:
      - '**/*.png'
      - '**/*.mp4'
cache:
  paths:
    - .pnpm-store/**/*
    - node_modules/**/*