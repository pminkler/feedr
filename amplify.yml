version: 1
backend:
  phases:
    build:
      commands:
        - export SHELL="/bin/bash"
        - npm install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - export SHELL="/bin/bash"
        - npm install
        # Run unit tests and type checks as part of the build process
        - npm run typecheck
        - npm test
        - npm run test:verify-failures
    build:
      commands:
        - npm run generate
  artifacts:
    baseDirectory: .amplify-hosting/static
    files:
      - '**/*'
test:
  phases:
    preTest:
      commands:
        - export SHELL="/bin/bash"
        # Clean installation to avoid file system conflicts
        - rm -rf node_modules
        - npm install
        - npm install -g wait-on pm2
        - npm install -D mocha mochawesome mochawesome-merge mochawesome-report-generator
        - npm run build # Build the app first
        - pm2 start "npm run preview" --name nuxt-app
        - wait-on --timeout 300000 http://localhost:3000
    test:
      commands:
        - 'npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/report/mochawesome-report,overwrite=false,html=false,json=true,timestamp=mmddyyyy_HHMMss"'
    postTest:
      commands:
        - npx mochawesome-merge cypress/report/mochawesome-report/mochawesome*.json > cypress/report/mochawesome.json
        - pm2 delete nuxt-app
  artifacts:
    baseDirectory: cypress
    configFilePath: '**/mochawesome.json'
    files:
      - '**/*.png'
      - '**/*.mp4'
cache:
  paths:
    - node_modules/**/*