version: 1
backend:
  phases:
    build:
      commands:
        - pnpm install --frozen-lockfile
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - 'corepack enable'
        - 'pnpm install --frozen-lockfile'
    build:
      commands:
        - 'pnpm generate'
  artifacts:
    baseDirectory: .amplify-hosting/static
    files:
      - '**/*'
cache:
  paths:
    - .pnpm-store/**/*
    - node_modules/**/*