services:
  playwright:
    image: mcr.microsoft.com/playwright:v1.51.0
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - NODE_OPTIONS=--max-old-space-size=4096
    # Use tail -f to keep the container running indefinitely
    command: tail -f /dev/null
    ports:
      - "9323:9323"  # Expose port for Playwright UI mode
    tty: true
    stdin_open: true